<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no"/>
  <link rel="stylesheet" href="style.css"/>
  <link rel="manifest" href="manifest.json"/>
  <title>Счётчик сигарет</title>
</head>
<body>
  <h1>Сигаерт на сегодня:</h1>
  <div id="count">0</div>
  <img src="images/my-button.png" id="addBtn" alt="Кнопка" style="cursor:pointer; width:100px;">
  <button id="reset">Сбросить</button>
  <div class="date" id="date"></div>

  <script src="app.js"></script>
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('sw.js');
    }
  </script>
  <script>
  if ('serviceWorker' in navigator) {
    navigator.serviceWorker.register('sw.js').then(reg => {
      reg.onupdatefound = () => {
        const newWorker = reg.installing;
        newWorker.onstatechange = () => {
          if (newWorker.state === 'installed' && navigator.serviceWorker.controller) {
            alert('Доступно обновление приложения! Пожалуйста, перезагрузите страницу.');
          }
        };
      };
    }).catch(err => {
      console.error('Service Worker registration failed:', err);
    });
  }
</script>

</body>
</html>
